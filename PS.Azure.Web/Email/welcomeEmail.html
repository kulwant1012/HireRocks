<!DOCTYPE html>
<html>
<head>
    <title>#Title#</title>
</head>
<body>
    <table border="0" style="background: #1d1d1d; font-family: 'Conv_segoeui'; padding:0px;" height="800" width="800" align="center">
        <tr>
            <td align="center" style="padding-left:50px">
                <table cellpadding="0" cellspacing="0" border="0" style="margin: 0px auto; background: #000;text-align:left" width="700">
                    <tr>
                        <td height="10px"></td>
                    </tr>
                    <tr>
                        <td align="center" style=" color: #ff7200; font-size: 12px; font-family: 'SEGOEUIL-light';">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td>
                                        <img alt="A" src="#HeaderImage#" class="header" height="130" width="700">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="semi inline" style="font-family: 'segoe_uisemibold'; display: inline; margin-bottom: 40px; ">PS</span>
                                        has sent you the following message. Please read and respond carefully.
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr><td height="20px"></td></tr>

                    <tr>
                        <td style="height:40px;padding-left:40px;" align="left">
                            <font color="#DDDDDD" style="font-size:25px">#Message#</font>
                        </td>
                    </tr>
                    <tr>
                       <td>
                        <table  style="border-spacing:0;border-width:1px;border-style:solid solid none solid;border-color:#DDDDDD;width:700px;background-color:#000000;">
                            <tbody>
                                <tr>
                                   <td colspan="2" style="padding:5px;border-bottom:1px solid #DDDDDD;">
                                   <font size="5"><span style="font-size:30px;"><font color="#ff7200"><b> #ActivityName#</b></font></span></font></td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">QSpace</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#QSpaceName#</font></td>
                                </tr> 
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Start Date</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#StartDate#</font></td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Due Date</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#DueDate#</font></td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Original Estimate</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#OriginalEstimate#</font></td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Priority</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#Priority#</td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Assigned To</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#AssignedTo#</font></td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Requested By</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#DDDDDD">#RequestedBy#</font></td>
                                </tr>
                                <tr>
                                    <td width="200" style="width:200px;padding:5px;border-bottom:1px solid #DDDDDD;"><font color="#ff7200">Description</font></td>
                                    <td style="padding:5px;border-bottom:1px solid #DDDDDD;"><font face="Calibri,sans-serif" size="2" color="#DDDDDD"><span style="font-size:15px;">#Description#</span></font></td>
                                </tr>
                                </tbody>
                            </table>
                       </td>
                    </tr>
                    <tr style="height:160px">
                        <td align="center">
                            <div style="background-color:black;width:700px;margin-top:-4px;height:160px" />
                            <img alt="A" src="#FooterImage#" width="700" height="160">
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
        <tr>
            <td height="10px"></td>
        </tr>
    </table>


</body>
</html>
